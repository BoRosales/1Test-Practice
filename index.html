<html>

<head>

    <title>Trip Around</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!--Jquery -- Date Picker & Date Picker UI-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>    
   
    <!--Firebase-->

    <!--CSS/Styling-->
    <link rel="stylesheet" type="text/css" screen="media" href="assets/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.8.23/themes/smoothness/jquery-ui.css">

    


</head>


<!--DOM-->

<body>

    <div id="container">
        <!--Nav Bar-->
        <div>
            <nav class="navbar sticky-top navbar-light" style="background-color: #372581;">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/11.JPG">
                </a>
            </nav>
        </div>

        <!--Round trip or One way buttons-->
        <form action="" method="post">
            <div class="trip-type-selection">
                <button class="trip-type" type="button" data-type="round-trip">
                    Round Trip
                </button>
                <button class="trip-type" type="button" data-type="one-way">
                    One Way
                </button>
                <button class="trip-type" type="button" data-type="one-way">
                    Stay Where I Am
                </button>
            </div>

            <!--From and Desination inputs-->
            <div class="form-row">
                <div class="trip-row">
                    <input type="text" id="origin" placeholder="Where ya starting">
                    <input type="text" id="desination" placeholder="Where ya goin">
                    <input type="text" id="depart" placeholder="Depart">
                    <input type="text" id="return" placeholder="Return">
                    <button id="searchAround">Search Around</button>

                </div>
            </div>
        </form>
    </div>


    <!--JavaScript -->
    
    <script type="text/javascript" src="assets/travel.js"></script>
    
</body>

</html>
