<html>

<head>
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!--Jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <!--Firebase-->

    <!--CSS/Styling-->
    <link rel="stylesheet" type="text/css" screen="media" href="assets/styles.css">

    <!--Date Picker-->
    <script src="assets/SalsaCalendar.min.js"></script>
    <link rel="stylesheet" href="assets/SalsaCalendar.min.css">



</head>


<!--DOM-->

<body>

    <div id="container">
        <!--Nav Bar-->
        <div>
            <nav class="navbar sticky-top navbar-light" style="background-color: #372581;">
                <a class="navbar-brand" href="#">
                    <img src="assets/images/11.JPG">
                </a>
            </nav>
        </div>

        <!--Round trip or One way buttons-->
        <form class="flight-search-form">
            <div class="trip-type-selection">
                <button class="trip-type" type="button" data-type="round-trip">
                    Round Trip
                </button>
                <button class="trip-type" type="button" data-type="one-way">
                    One Way
                </button>
            </div>

            <!--From and Desination inputs-->
            <div class="form-row">
                <div class="trip-row">
                    <label class="input-label location-from-input">
                        <span class="input-text"></span>
                        <input class="src-input" placeholder="Where are you" value="" type="text" />
                    </label>
                    <label class="input-label location-from-input">
                        <span class="input-text"></span>
                        <input class="dest-input" placeholder="Where ya goin" value="" type="text" />
                    </label>

                    <!--Daparture Dates-->
                    <div class="date-range date-inputs">
                        <label class="input-label date-input-lavel">
                            <input type="text" id="checkin" class="salsa-calendar-input" autocomplete="off" name="arrival" value="" placeholder="Depart"/>

                                <span class="counter"></span>
                                <span class="singular" style="display:none;">night</span>
                                <span class="plural" style="display:none;">nights</span>

                            <input type="text" id="checkout" class="salsa-calendar-input" autocomplete="off" name="departure" placeholder="Return" value="" />
                        
                        </label>
                    </div>

                </div>
            </div>
        </form>
    </div>


    <!--JavaScript -->
    
    <script type="text" src="assets/travel.js"></script>

</body>

</html>
